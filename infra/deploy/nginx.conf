server {
    listen 80;
    server_name 33fitstudio.online www.33fitstudio.online;

    # Redirect ACME challenges to certbot webroot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
    }

    # Redirect everything to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name 33fitstudio.online www.33fitstudio.online;

    ssl_certificate /etc/letsencrypt/live/33fitstudio.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/33fitstudio.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Static files (after collectstatic)
    location /static/ {
        alias /home/gaibarra/33fitstudio/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Media (if enabled)
    location /media/ {
        alias /home/gaibarra/33fitstudio/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy Django via Gunicorn unix socket
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_pass http://unix:/run/33fitstudio/gunicorn.sock;
    }

    # Frontend Next.js
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_pass http://127.0.0.1:3030;
    }
}
